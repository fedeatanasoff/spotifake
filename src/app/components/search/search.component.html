<div class="row">
  <div class="col-sm-6 offset-3">
    <input
      type="text"
      class="form-control"
      placeholder="buscar artista"
      (keyup.enter)="buscarArtista(artista.value)"
      #artista
    />
  </div>
</div>

<div class="card-columns">
  <div class="card" *ngFor="let artista of artistaBuscado">
    <img [src]="artista.images[0].url" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{ artista.name }}</h5>
      <!-- <p class="card-text">por {{ artista.name }}</p> -->
      <!-- <p class="card-text">
        <small class="text-muted">{{ artista.release_date }}</small>
      </p> -->
    </div>
  </div>
</div>
